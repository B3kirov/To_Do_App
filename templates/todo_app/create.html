{% extends 'todo_app/base.html' %}
{% block title %}
  Create
{% endblock title %}
{% block content %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>Add to list</center></h1>
      <p class="lead"><center>This is TO-DO list for you</center></p>
      <div class="text-center">
        <form method="POST">
        {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">To-Do Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description">
    </div>
  </div>
  <fieldset class="form-group">
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Is finished?</div>
    <div class="col-sm-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name=finished>
        <label class="form-check-label" >
          yes
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Add to list</button>
    </div>
  </div>
</form>  
      </div>
    </div>
  </div>
{% endblock content %}
